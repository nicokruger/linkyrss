{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <form id="submitForm" action="/api/extract" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
        URL
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="Enter URL..." name="url">
    </div>
    <div class="flex items-center justify-between">
      <button id="submitButton" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <span class="hidden spinner flex items-center pl-3">
            <!-- loading spinner -->
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
        </span>
        <span class="submit-btn">Submit Link</span>
      </button>
    </div>
      <p class="text-gray-600 mt-2">There are {{ count }} links. <a href="/view" class="text-blue-500 underline">View them</a></p>
  </form>

</div>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('submitButton').addEventListener('click', function() {
        document.getElementById('submitForm').classList.add('submitting-request');
    });
});
</script>
{% endblock %}
